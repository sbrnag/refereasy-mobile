<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- momentjs -->
    <script src="lib/moment/moment.js"></script>
    
    <!-- AngularMoment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/chatDetail.js"></script>
    <script src="js/controllers/chats.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/jobDetail.js"></script>
    <script src="js/controllers/jobs.js"></script>
    <script src="js/controllers/post.js"></script>
    <script src="js/controllers/tabs.js"></script>

    <script src="js/services/auth.js"></script>
    <script src="js/services/chats.js"></script>
    <script src="js/services/jobs.js"></script>

    <script src="js/filters/calendar.filter.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
