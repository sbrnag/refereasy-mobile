<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-chat item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | orderBy: 'datetime' " ng-show="chat.userUid === currentUser.uid || chat.jobUid === currentUser.uid" type="item-text-wrap" href="#/tab/chats/{{chat.$id}}">
        <img ng-src="{{chat.gravatar}}">
        <h3>{{chat.name}}</h3>
        <p>{{chat.lastText}}</p>
        <span class="last-message-timestamp">{{chat.datetime | calendar}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
